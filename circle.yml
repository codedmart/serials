machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t seanhess/serials .

test:
  override:
    - docker run -d seanhess/serials .; sleep 10
    - ls

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push seanhess/serials

